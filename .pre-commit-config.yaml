# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Go hooks
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-imports
      - id: go-vet
      - id: go-build
      - id: go-mod-tidy

  # Go linting with golangci-lint
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.55.2
    hooks:
      - id: golangci-lint
        args: ['--timeout=5m']

  # Security scanning for Go
  - repo: https://github.com/securego/gosec
    rev: v2.18.2
    hooks:
      - id: gosec
        args: ['-exclude-dir=vendor', './...']

  # Frontend hooks (TypeScript/JavaScript)
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bash -c 'cd web && npm run lint'
        language: system
        files: '^web/.*\.(ts|tsx|js|jsx)$'
        pass_filenames: false

      - id: typescript-check
        name: TypeScript Check
        entry: bash -c 'cd web && npm run type-check'
        language: system
        files: '^web/.*\.(ts|tsx)$'
        pass_filenames: false

      - id: frontend-test
        name: Frontend Tests
        entry: bash -c 'cd web && npm test -- --run'
        language: system
        files: '^web/.*\.(ts|tsx)$'
        pass_filenames: false
        stages: [push]

  # Commit message format
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [go-build, go-vet, eslint, typescript-check, frontend-test]
  submodules: false
